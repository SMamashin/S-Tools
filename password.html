<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
      <a class="btn-back" href="../">back</a>
    </header>
      <div class="pass-generator">
        <h3>take your password</h3>
        <input type="text" name="" placeholder="Your password will be here" id="password" class="input-password" readonly="">
        <button class="btn-gen" role="button" onclick="getPassword16();">
          <span class="text">generate password</span>
        </button>
        <div class="buttons">
          <button class="btn-gen-8" role="button" onclick="getPassword8();">
            <span class="text">8 s</span>
          </button>
          <button class="btn-gen-8 btn-gen-symbols" role="button" onclick="getPasswordSymbols();">
            <span class="text">!#&?</span>
          </button>
          <button class="btn-gen-8 btn-gen-32" role="button" onclick="getPassword32();">
            <span class="text">32 s</span>
          </button>
        </div>
      </div>
      <p class="warning">
        Passwords are generated locally. <br>
        Metal Gear Edition <br>
        Page developed &copy; <a href="" class="SMamashin">S-Mamashin</a> 2024
        </p>
    </body>
